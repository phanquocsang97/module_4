<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <div style="text-align: center" class="form-outline mb-4"><h2>Add New User</h2></div>
                        <form th:object="${userDto}" action="/user/create" method="post">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="firstName">First Name User</label>
                                <input th:field="*{firstName}" type="text" id="firstName" name="firstName"
                                       class="form-control form-control-lg" required/>
                                <small style="color: #dc3545" th:if="${#fields.hasErrors('firstName')}"
                                       th:errors="*{firstName}"></small><br>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="lastName">Last Name User</label>
                                <input th:field="*{lastName}" type="text" id="lastName" name="lastName"
                                       class="form-control form-control-lg" required/>
                                <small style="color: #dc3545" th:if="${#fields.hasErrors('lastName')}"
                                       th:errors="*{lastName}"></small><br>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="phoneNumber">Phone Number User</label>
                                <input th:field="*{phoneNumber}" type="text" id="phoneNumber" name="phoneNumber"
                                       class="form-control form-control-lg" required/>
                                <small style="color: #dc3545" th:if="${#fields.hasErrors('phoneNumber')}"
                                       th:errors="*{phoneNumber}"></small><br>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="age">Age User</label>
                                <input th:field="*{age}" id="age" name="age"
                                       class="form-control form-control-lg" required>
                                <small style="color: #dc3545" th:if="${#fields.hasErrors('age')}"
                                       th:errors="*{age}"></small><br>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email User</label>
                                <input th:field="*{email}" id="email" name="email"
                                       class="form-control form-control-lg" required>
                                <small style="color: #dc3545" th:if="${#fields.hasErrors('email')}"
                                       th:errors="*{email}"></small><br>
                            </div>
                            <h5 id="current-time" style="color: #dc3545"></h5>
                            <div class="form-outline mb-4">
                                <button style="margin-left: 110px;padding: 15px;border: none;border-radius: 35px;width: 50%;"
                                        id="submitButton" type="submit">
                                    Done
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
