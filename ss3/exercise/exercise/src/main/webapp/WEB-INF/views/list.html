<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h3 {
            text-align: center;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<h3>Product List</h3>
<div style="text-align: center">
    <a th:href="@{/product/create}">
        <button type="submit" class="btn btn-primary">Add New Product</button>
    </a>
</div><br>

<div class="container">
    <table class="table table-row-cell table-earning" border="1px">
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Detail</th>
            <th>Delete</th>
            <th>Update</th>
            <th>Show Detail</th>
        </tr>
        <tr th:each="product,status:${showList}">
            <td th:text="${status.count}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.detail}"></td>
            <td>
                <form action="/product/delete" method="post">
                    <a th:href="@{/product/delete(id=${product.getId()})}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </a>
                </form>
            </td>
            <td>
                <a th:href="@{/product/{id}/showFormUpdate(id=${product.getId()})}">
                <button type="submit" class="btn btn-primary">Update</button>
                </a>
            </td>
<!--            <td>Show Detail</td>-->
            <td>
                <a th:href="@{/product/{id}/view(id=${product.getId()})}">
                    <button type="submit" class="btn btn-primary">Show Detail</button>
                </a>
            </td>
        </tr>
    </table>
</div>

<p th:if="${mess}" th:text="${mess}"></p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
