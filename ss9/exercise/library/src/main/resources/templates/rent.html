<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<form action="/library/rent" method="post" th:object="${book}">
  <input type="hidden" th:value="${code}" name="code">
  <input type="hidden" th:field="*{bookId}" name="id">
  <input type="hidden" th:field="*{quantity}" name="quantity">
  <fieldset>
    <legend>
      Book Information
    </legend>
    <table>
      <tr>
        <th>Name of book</th>
        <th>Type of book</th>
        <th>Code</th>
        <th>Customer</th>
      </tr>
      <tr>
        <td th:text="${book.bookName}"></td>
        <td th:text="${book.category.getCategoryName()}"></td>
        <td th:text="${code}"></td>
        <td>
          <select name="customerId">
            <option th:each="customer : ${customers}" th:text="${customer.getCustomerName()}"
                    th:value="${customer.getCustomerId()}">
            </option>
          </select>
        </td>
      </tr>
    </table>
    <button type="submit" class="btn btn-primary">Rent</button>
  </fieldset>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
