<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <div style="text-align: center" class="form-outline mb-4"><h2>Add New User</h2></div>
                        <form th:object="${songDto}" action="/song/create" method="post">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="name">Name Song</label>
                                <input th:field="*{name}" type="text" id="name" name="name"
                                       class="form-control form-control-lg" required/>
                                <small style="color: #dc3545" th:if="${#fields.hasErrors('name')}"
                                       th:errors="*{name}"></small><br>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="artist">Artist</label>
                                <input th:field="*{artist}" type="text" id="artist" name="artist"
                                       class="form-control form-control-lg" required/>
                                <small style="color: #dc3545" th:if="${#fields.hasErrors('artist')}"
                                       th:errors="*{artist}"></small><br>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="phoneNumber">Kind Of Music</label>
                                <input th:field="*{kindOfMusic}" type="text" id="kindOfMusic" name="kindOfMusic"
                                       class="form-control form-control-lg" required/>
                                <small style="color: #dc3545" th:if="${#fields.hasErrors('kindOfMusic')}"
                                       th:errors="*{kindOfMusic}"></small><br>
                            </div>
                            <h5 id="current-time" style="color: #dc3545"></h5>
                            <div class="form-outline mb-4">
                                <button style="margin-left: 110px;padding: 15px;border: none;border-radius: 35px;width: 50%;"
                                        id="submitButton" type="submit">
                                    Done
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI
e4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
