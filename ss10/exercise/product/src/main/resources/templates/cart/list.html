<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h3 {
            text-align: center;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<h3> Cart List</h3>
<div class="container mt-5">
    <table class="table table-row-cell table-earning" border="1px">
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        <tr th:each="productmap,status:${cart.productMap}">
            <td th:text="${status.count}"></td>
            <td th:text="${productmap.key.name}"></td>
            <td th:text="${productmap.key.price}"></td>
            <td>
                <img th:src="${productmap.key.image} " style="width: 20%;height: 20% ">
            </td>
            <td>
                <a id="decrease_button" th:href="@{/product/minus/__${productmap.key.id}__(action='show')}"
                   th:text="${'-'}"></a>
                <span th:text="${productmap.value}"></span>
                <a id="increase_button" th:href="@{/product/add/__${productmap.key.id}__(action='show')}"
                   th:text="${'+'}"></a>
            </td>
            <td>
                <a class="btn btn-success" role="button"
                   th:href="@{product/delete/__${productmap.key.id}__}">
                    Delete
                </a>
            </td>
        </tr>
    </table>
    <p th:text="${cart.countTotalPayment()}"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
