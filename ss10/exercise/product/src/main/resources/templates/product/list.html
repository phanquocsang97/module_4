<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h3 {
            text-align: center;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<h3>Product List</h3>
<div style="text-align: center">
    <a th:href="@{/product/create}">
        <button type="submit" class="btn btn-primary">Add New Product</button>
    </a>
</div>
<div class="container mt-5">
    <table class="table table-row-cell table-earning" border="1px">
        <tr>
            <th>STT</th>
            <th>Name </th>
            <th>Price </th>
            <th>Description </th>
            <th>Discount Voucher</th>
            <th>Image</th>
            <th>Quantity</th>

        </tr>
        <tr th:each="product,status:${productPage}">
            <td th:text="${status.count}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getDescription()}"></td>
            <td th:text="${product.getDiscount()}"></td>
            <td >
                <img th:src="${product.getImage()} " style="width: 20%;height: 20% ">
            </td>
<!--            <td th:text="${product.getQuantity()}"></td>-->
            <td>
                <a class="btn btn-success" role="button"
                   th:href="@{product/add/__${product.id}__}">
                    Add to cart
                </a>
            </td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
