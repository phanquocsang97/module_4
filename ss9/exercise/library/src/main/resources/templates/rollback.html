<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll Back</title>
  <style>
    .message {
      color: red;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<a href="/library" role="button" class="btn btn-primary">Back to list</a>
<div class="message" th:text="${message}"></div>
<form action="/library/payBack" method="post" class="form form-control">
  <fieldset>
    <legend>
      Give Book Back
    </legend>
    <input type="number" placeholder="Enter code you want to pay back" name="code" th:value="${code}">
    <button type="submit" class="btn btn-primary">Pay back</button>
  </fieldset>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
