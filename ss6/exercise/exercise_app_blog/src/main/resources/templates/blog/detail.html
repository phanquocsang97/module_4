<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h3 style="text-align: center">View Blog</h3>
<div class="container">
  <table class="table table-row-cell table-earning" border="1px">
    <tr>
      <th>Name</th>
      <th>Title</th>
      <th>Content</th>
      <th>Date</th>
      <th>Author</th>

    </tr>
    <tr>
      <td th:text="${blog.getName()}"></td>
      <td th:text="${blog.getTitle()}"></td>
      <td th:text="${blog.getContent()}"></td>
      <td th:text="${blog.getDate()}"></td>
      <td th:text="${blog.getAuthor()}"></td>
    </tr>
  </table>
</div>
<p style="text-align: center">
  <a th:href="@{/templates/blog}">
    <button type="submit" class="btn btn-primary">Back to List</button>
  </a>
</p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
